<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style1.css">
    <title>Theme Clock</title>
  </head>
  <body>
    <button class="toggle">Dark mode</button><!--Toggle-a key or button on a computer that is pressed to turn a feature on and then off-->

    <div class="clock-container">
      <div class="clock">
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
      </div>

      <div class="time"></div>
      <div class="date"></div>
    </div>

    <script src="script1.js"></script>
  </body>
</html>
